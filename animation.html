.ballbox{
    width: 400px;
    height:260px;
    color: red;
    background-color: aquamarine;

}

.ball{
    width: 50px;
    height: 50px;
    color: black;
    background-color: yellow;
    border: 1px solid white;
    border-radius: 50px;
    position: absolute;
    animation: bounce 2s linear infinite;
animation-name: ballbounce;
}
@keyframes ballbounce{
    0%,100%{transform: translateY(0);}
    50%{transform: translateY(200px);}

}
 .ball:nth-child(1){animation-delay: 0s;
left: 0px;} 
.ball:nth-child(2){animation-delay: 0.5s;left:70px;}
.ball:nth-child(3){animation-delay: 1s;
left:140px;}
.ball:nth-child(4){animation-delay: 1.5s;
left:210px;}
.ball:nth-child(5){animation-delay: 2s;
left:280px}
.ball:nth-child(6){animation-delay: 2.5s;
left: 350px;}
